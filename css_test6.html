<!DOCTYPE html>
<html>

<head>
	<title>第6个CSS页面</title>
	<style type="text/css">
	body {
		color: red;
	}
	
	h1 {
		color: #00ff00;
	}
	
	p.ex {
		color: rgb(0, 0, 255);
	}
	</style>
</head>

<body>
<!--CSS 文本-->
<!--文本颜色-->

<h1>这是 heading 1</h1>

<p>这是普通的段落，文本是红色的。在body选择器中定义了本页面的默认文本颜色</p>

<p class="ex">该段落定义了 class="ex"文本颜色是蓝色</p>
</body>

</html>
