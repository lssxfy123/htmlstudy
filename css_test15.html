<!DOCTYPE html>
<html>

<head>
	<title>第15个CSS页面</title>
	<style type="text/css">
	p.uppercase {
	text-transform: uppercase;
	}
	
	p.lowercase {
	text-transform: lowercase;
	}
	
	p.capitalize {
	text-transform: capitalize;
	}
	</style>
</head>

<body>
<!--CSS 字符转换-->

<h4>正常情况</h4>
<p>This is normal paragraph.</p>

<h4>全部字符大写</h4>
<p class="uppercase">This is uppercase paragraph.</p>

<h4>全部字符小写</h4>
<p class="lowercase">This is lowercase paragraph.</p>

<h4>每个单词首字母大写</h4>
<p class="capitalize">This is capitalize paragraph.</p>
</body>

</html>
