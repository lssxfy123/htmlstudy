<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第43个CSS页面</title>
    <style>
        p {
            border: solid;
        }

        .p1 {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>

<h4>设置外边距和内边距</h4>

<p>这个文本<span style="color: red">没有</span>外边距也没有内边距</p>
<p class="p1">这个文本包含外边距和内边距</p>

</body>
</html>
