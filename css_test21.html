<!DOCTYPE html>
<html>

<head>
	<title>第21个CSS页面</title>
	<style type="text/css">
        body {font-size: 100%;}
        #p1 {
          color: red;
          font-size: 40px;
        }
	</style>
        
        <script type=“text/javascript”>
        function setFontSize()
        {
          document.getElementById("p1").style.fontSize=60;
        }
        </script>
</head>	

<body>
<!--CSS 字体大小-->
<h4>用font-size定义字体大小</h4>

<h4>默认字体大小，对应值为16px，对应为1em</h4>
<p>注意：em的大小是根据父元素的font-size来确定的，假设父元素的font-size为20px，1em对应的像素大小为20px</p>


<p>为了保证在所有浏览器中字体大小都一样，可以设置父元素&lt;body&gt;的font-size为百分比，然后设置每个元素的font-size为em值</p>

<p>This is a normal paragraph</p>
<p id=“p1”>This is a larger paragraph</p>

<button onlick=“setFontSize()”>Change font-size</button>

</body>

</html>
