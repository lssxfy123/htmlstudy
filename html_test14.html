<!DOCTYPE html>
<html>
<!--表单-->
<h4>表单标签：&lt;form&gt;</h4>
<p>输入标签：&lt;input&gt;</p>

<form>
名：
<input type="text" name="firstname" />
<br />
姓：
<input type="text" name="lastname" />

<h4>复选框：改变&lt;input&gt;的属性来实现</h4>
<form>
我喜欢自行车：
<input type="checkbox" name="Bike" />
<br />
我喜欢汽车：
<input type="checkbox" name="Car" />
</form>
</form>
</html>
