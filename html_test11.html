<!DOCTYPE html>
<html>
<head>
<title>第11个HTML页面</title>
<link rel="stylesheet" type="text/css" href="html_test11.css" />
</head>

<!--列表-->
<body>
<h4>无序列表：&lt;ul&gt;</h4>
<p>列表元素：&lt;li&gt;</p>
<ul>
	<li>咖啡</li>
	<li>茶</li>
	<li>牛奶</li>
</ul>

<h4>有序列表：&lt;ol&gt;</h4>

<ol>
	<li>咖啡</li>
	<li>茶</li>
	<li>牛奶</li>
</ol>

<ol start="50">
	<li>咖啡</li>
	<li>茶</li>
	<li>牛奶</li>
</ol>

<h4>Circle 项目符号列表：</h4>
<ul id="ul_1">
	<li>苹果</li>
	<li>香蕉</li>
	<li>桔子</li>
</ul>

<h4>Square 项目符号列表：</h4>
<ul id="ul_2">
	<li>苹果</li>
	<li>香蕉</li>
	<li>桔子</li>
</ul>
</body>
</html>
