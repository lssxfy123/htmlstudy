<!DOCTYPE html>
<html>

<head>
	<title>第27个CSS页面</title>
	<style type="text/css">
	table,td, th {
		border: 1px solid blue;
	}
	
	table.collapse {
		border-collapse: collapse;
	}
	</style>
</head>

<body>
<!--CSS 表格边框-->

<h4>具有双边框</h4>
<table>
<tr>
	<th>First name</th>
	<th>Last name</th>
</tr>

<tr>
	<td>Bill</td>
	<td>Gates</td>
</tr>

<tr>
	<td>Steven</td>
	<td>Jobs</td>
</tr>
</table>

<h4>具有折叠单边框</h4>
<table class="collapse">
<tr>
	<th>First name</th>
	<th>Last name</th>
</tr>

<tr>
	<td>Bill</td>
	<td>Gates</td>
</tr>

<tr>
	<td>Steven</td>
	<td>Jobs</td>
</tr>
</table>
</body>

</html>
