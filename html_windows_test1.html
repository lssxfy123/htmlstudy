<!DOCTYPE html>
<html>
	
<head>
	<!--浏览器标签的名称-->
	<title>第一个HTML页面</title>
</head>

<body bgcolor="blue">
	
<!--标题-->
<h1 align="center">这是标题</h1>

<!--链接-->
<a href="http://www.baidu.com" target="view_window">百度搜索</a>

<!--段落-->
<p>这是段落
	<!--换行-->
	<br />
	<b>段落的主要内容</b>
	<!--水平线-->
	<hr />
</p>

<!--文本格式化-->
<br />

<!--加粗-->
<b>加粗</b>

<br />

<!--大号字-->
<big>大号字</big>

<br />

<!--着重文字-->
<em>着重文字</em>

<br />

<!--斜体字-->
<i>斜体字</i>

<br />

<!--小号字-->

<small>小号字</small>

<br />

<!--加重语气-->
<strong>加重语气</strong>

<br />

<!--下标字-->
包含
<sub>下标字</sub>

<br />

<!--上标字-->
包含<sup>上标字</sup>

<br />

<!--删除字-->
<del>删除字</del>

</body>
</html>
