<!DOCTYPE html>
<html>
<head>
	<title>第14个HTML5页面</title>
</head>

<body>
<h4>&lt;form&gt;的autocomplete属性</h4>
<p>提交表单后，重新加载，开启autocomplete会根据输入提示之前输入的内容</p>
<form action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get" 
autocomplete="on">
First name:<input type="text" name="fname" /><br />
Last name:<input type="text" name="lname" /><br />
E-mail:<input type="email" name="emali" autocomplete="off" /><br />
<input type="submit">

</form>
</body>
</html>
