<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第45个CSS页面</title>
    <style>
        h2 {
            border: solid red;
            position: absolute;
            left: 100px;
            top: 150px;
        }
    </style>
</head>
<body>

<h4>CSS绝对定位</h4>

<h2>这个标题拥有绝对定位</h2>
<p>通过绝对定位，元素可以放置到页面上的任何位置。下面的标题距离页面左侧 100px，距离页面顶部 150px。</p>
<p>通过测量屏幕像素尺寸的工具发现，&lt;h2&gt;标签的左边距离浏览器的左边尺寸为100px，但顶部距离浏览器的顶部距离要大于150px</p>
</body>
</html>
