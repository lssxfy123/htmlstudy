<!DOCTYPE html>
<html>

<head>
	<title>第7个CSS页面</title>
	<style type="text/css">
	p.small {
		letter-spacing: -0.5em;
	}
	
	p.big {
		letter-spacing: 20px;
	}
	</style>
</head>

<body>
<!--CSS 字符间隔，对中文有效-->
<h4>正常字符间隔</h4>
<p>This is normal letter-spacing paragraph.letter-spacing is 0</p>

<h4>缩小字符间隔</h4>
<p class="small">This is small letter-spacing paragraph.letter-spacing is less than 0</p>

<h4>放大字符间隔</h4>
<p class="big">This is big letter-spacing paragraph.letter-spacing is greater than 0</p>

</body>

</html>
