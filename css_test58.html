<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第58个CSS页面</title>
</head>
<body>
<p style="border: 1px solid red; width:200px;padding: 20px;">
    T
    <span style="background-color: #C0C0C0; position: relative;">
        这段文字从左向右排列，红 XX 和 蓝 XX 和黄 XX 都是绝对定位元素，它的包含块是相对定位的SPAN。
        可以通过它们绝对定位的位置来判断它们包含块的边缘
        <em style="position: absolute; color: red; left: 0px; top: 0px">XX</em>
        <em style="position: absolute; color: yellow; left: 0px; top: 20px">XX</em>
        <em style="position: absolute; color: blue; right: 0px; bottom: 0px">XX</em>
    </span>
</p>
