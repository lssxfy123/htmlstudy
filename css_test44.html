<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第44个CSS页面</title>
    <style>
        h2 {
            border: solid red;
        }

        h2.left {
            position: relative;
            left: -20px;
        }

        h2.right {
            position: relative;
            left: 20px;
        }
    </style>
</head>
<body>

<h4>CSS相对定位</h4>

<h2>这是位于正常位置的标题</h2>
<h2 class="left">这个标题相对其正常位置向左移动</h2>
<h2 class="right">这个标题相对其正常位置向右移动</h2>

<p>相对定位会按照元素的原始位置对该元素进行移动，元素原本占有的空间仍然保留。</p>
<p>样式 "left:-20px" 从元素的原始左侧位置减去 20 像素。</p>
<p>样式 "left:20px" 向元素的原始左侧位置增加 20 像素。</p>
</body>
</html>
