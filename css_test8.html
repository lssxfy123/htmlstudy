<!DOCTYPE html>
<html>

<head>
	<title>第8个CSS页面</title>
	<style type="text/css">
	p.small {
		word-spacing: -0.5em;
	}
	
	p.big {
		word-spacing: 30px;
	}
	</style>
</head>

<body>
<!--CSS 字间隔，对中文无效-->

<h4>正常字间隔</h4>
<p>This is normal word-spacing paragraph.word-spacing is 0</p>

<h4>缩小字间隔</h4>
<p class="small">This is small word-spacing paragraph.word-spacing is less than 0</p>

<h4>放大字间隔</h4>
<p class="big">This is big word-spacing paragraph.word-spacing is greater than 0</p>

</body>

</html>
