<!DOCTYPE html>
<html>

<head>
	<title>第19个CSS页面</title>
	<style type="text/css">
	p.normal {
		font-variant: normal;
	}
	
	p.small {
		font-variant: small-caps;
	}
	</style>
</head>

<body>
<!--CSS字体变形-->

<h4>正常显示</h4>
<p class="normal">This is a paragraph</p>

<h4>设置小型大写字母</h4>
<p class="small">This is a paragraph</p>
	
</body>

</html>
