<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第36个CSS页面</title>
    <style>
        #table1 td {
            padding: 1.5cm;
        }
        
        #table2 td#td1 {
            padding: 0.5cm 2.5cm;
        }
        
        #table2 td#td2 {
            padding-bottom: 2cm;
        }
        
        #table2 td#td3 {
            padding-bottom: 10%;
        }

        table,td {
            border:1px solid blue;
        }
    </style>
</head>
<body>

<h4>设置内边距</h4>

<table id="table1">
    <tr>
        <td>
            这个表格单元拥有相同的内边距
        </td>
    </tr>
</table>

<br />
<br />

<table id="table2">
    <tr>
        <td id="td1">
            这个表格单元的上下内边距为0.5cm，左右内边距为2.5cm
        </td>
        
        <td id="td2">
            这个表格单元拥有下内边距
        </td>
        
        <td id="td3">
            这个表格单元的下内边距通过父元素宽度的百分比来确定
        </td>
    </tr>
</table>

</body>
</html>
