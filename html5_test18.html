<!DOCTYPE html>
<html>
	
<head>
	<title>第18个HTML5页面</title>
</head>

<body>
<h4>&lt;form&gt;的novalidate</h4>
<p>novalidate属性适用于&lt;form&gt;以及
以下类型的&lt;input&gt;标签：text,search,url,telephone,email,password,date picker,range,color</p>

<p>novalidate属性规定提交表单时不进行验证</p>
<p>novalidate属性不需要赋值</p>
<form action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get" novalidate>
E-mail:<input type="email" name="user_email" />
<input type="submit" />
</form>

</body>

</html>
