<!DOCTYPE html>
<html>
<!--播放音频-->
<head>
	<title>第27个HTML页面</title>
</head>

<body>
<h4>播放音频</h4>
<p>在HTML上播放音频的方式有很多，其中最好的方式是使用
	&lt;audio&gt;标签
</p>

<p>如果&lt;audio&gt;失败，会尝试&lt;embed&gt;</p>
<audio controls="controls">
	<source src="下辈子如果我还记得你.mp3" type="audio/mpeg">
<embed src="下辈子如果我还记得你.mp3" />
</audio>

<p>使用雅虎媒体播放器添加音频</p>
<p><a href="江南.mp3">播放 mp3</a></p>

<script type="text/javascript" src="http://mediaplayer.yahoo.com/js">
</script>
</body>
</html>
