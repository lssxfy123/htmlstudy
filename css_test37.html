<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第37个CSS页面</title>
    <style>
        table,td {
            border: 1px solid blue;
        }

        td.left {
            padding-left: 20px;
        }
        
        td.right {
            padding-right: 30px;
        }

        td.top {
            padding-top: 20px;
        }

        td.bottom {
            padding-bottom: 30px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td class="left">
            这个表格单元拥有左内边距
        </td>
    </tr>
    
    <tr>
        <td class="right">
            这个表格单元拥有右内边距
        </td>
    </tr>

    <tr>
        <td class="top">
            这个表格单元拥有上内边距
        </td>
    </tr>

    <tr>
        <td class="bottom">
            这个表格单元拥有下内边距
        </td>
    </tr>
</table>

</body>
</html>
