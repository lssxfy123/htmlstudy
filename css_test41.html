<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第41个CSS页面</title>
    <style>
        p {
            border-style: solid;
        }

        p.one {
            border-color: red;
        }

        p.two {
            border-color:red green;
        }

        p.three {
            border-color: red green blue;
        }

        p.four {
            border-color: red green blue gold;
        }
    </style>
</head>
<body>

<p class="one">One-colored border</p>
<p class="two">Two-colored border</p>
<p class="three">Three-colored border</p>
<p class="four">Four-colored border</p>

<p><b>注释：</b>边框颜色的设置是按照上->右->下->左的顺序设置，
如果设置了两种颜色，则第一种颜色显示在上下边框，第二种颜色显示在左右边框</p>
</body>
</html>
