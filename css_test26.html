<!DOCTYPE html>
<html>

<head>
	<title>第26个CSS页面</title>
	<style type="text/css">
	ul {	
		list-style-image: url('http://www.w3school.com.cn/i/eg_arrow.gif');
	}
	
	ul.inside {
		list-style-position: inside;
	}
	
	ul.outside {
		list-style-position: outside;
	}
	</style>
</head>

<body>
<!--CSS 列表图像-->

<ul>
<li>咖啡</li>
<li>茶</li>
<li>可口可乐</li>
</ul>

<!--CSS 列表标记位置-->
<h4>列表标记在列表项内部</h4>
<ul class="inside">
<li>咖啡</li>
<li>茶</li>
<li>可口可乐</li>
</ul>

<h4>列表标记在列表项外部</h4>
<ul class="outside">
<li>咖啡</li>
<li>茶</li>
<li>可口可乐</li>
</ul>

</body>

</html>
