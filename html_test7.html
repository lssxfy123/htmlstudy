<!DOCTYPE html>
<html>
	<!--图像-->
	<!--背景图像-->
	<body background="薰衣草.jpg">
	<p style="color: red">图片：&lt;img&gt;</p>
	<h1>郁金香</h1>
	<p>郁金香：
	<img src="郁金香.jpg" width="128" height="128" />
  </p>
  
  <!--不同链接的图像-->
  <p>
  来着另一个链接的图片
  <img src="http://www.w3school.com.cn/i/w3school_logo_white.gif" />
  </p>
  
  <!--图像无法显示时的替代品-->
  <!--在浏览器中这个属性有些问题-->
  <p>
  图像无法显示时的替代品
  <img src="a.jpg" alt="图像无法显示" />
  </p>
  
  <p>
  图像做为链接使用：
  <a href="http://www.w3school.com.cn/example/html/lastpage.html">
  <img src="http://www.w3school.com.cn/i/eg_buttonnext.gif" />
  </a>
  </p>
  
  <!--定义客户端图像映射-->
  <!--带有可点击区域的图像-->
  <p style="color:red">点击图像上的星球，把他们放大</p>
  
  <!--usemap定义客户端图像映射-->
  <img
  src="http://www.w3school.com.cn/i/eg_planets.jpg"
  usemap="#planetmap"
  alt="Planets"
   />
   
   <!--img标签的usemap属性引用name属性或id属性-->
   <map name="planetmap", id="planetmap">
   
   <!--可点击区域为圆形-->
   <!--180,139为x,y坐标,14为半径-->
   <area
   shape="circle"
   coords="180, 139, 14"
   href="http://www.w3school.com.cn/example/html/venus.html"
   target="_blank"
   alt="Venus"
    />
    
    <area
    shape="circle"
    coords="129, 161, 10"
    href="http://www.w3school.com.cn/example/html/mercur.html"
    target="_blank"
    alt="Mercury"
     />
     
    <area
    shape="rect"
    coords="0, 0, 110, 260"
    href="http://www.w3school.com.cn/example/html/sun.html"
    target="_blank"
    alt="Sun"
     />
   </map>
   
   <!--ismap定义服务端图像映射-->
   <p style="color:red">
   点击这幅图像，点击坐标会以URL查询字符串发送到服务器
   </p>
   
   <a href="http://www.w3school.com.cn/example/html/form_action.asp">
   <img src="http://www.w3school.com.cn/i/eg_tulip.jpg" />
   </a>
	</body>
</html>
