<!DOCTYPE html>
<html>
	<head>
		<title>three HTML页面</title>
  <style text=“text/css”>
     code {color: red}
  </style>
	</head>
	
	<body>
		<!--计算机代码-->
		<code>Computer coder</code>
		 <br />
		 
		<!--计算机变量-->
		<var>Computer variable</var>
		
		<br />
		
		<!--地址 定义联系信息-->
		<p style="color: red">地址：&lt;address&gt;</p>
		<address>
			Written by <a href="liushenshenxfy@126.com">xfy</a>
			<br />
			Visit us at:<br />
			Example.com <br />
			Box 564, Disneyland <br />
		</address>
		
		<br />
		
		<!--缩写-->
		<p style="color: red">缩写：&lt;abbr&gt;</p>
		<abbr title="etcetera">etc.</abbr>
		
		<br />
		
		<!--定义文字方向-->
		<!--从右向左显示-->
		<p style="color: red">文字方向：&lt;bdo&gt;</p>
		<bdo dir="rtl">Here is text</bdo>
		
		<br />
		
		<!--删除字和插入字-->
		<p>
			一打有 <del>二十</del> <ins>十二</ins> 件。
		</p>
	</body>
	
</html>
