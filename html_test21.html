<!DOCTYPE html>
<html>
<head>
<title>第21个HTML页面</title>
</head>
<!--内联框架-->
<body>
<p>内联框架&lt;iframe&gt;用于在网页内显示网页</p>
<iframe src="http://www.w3school.com.cn/example/html/demo_iframe.html" 
	width="200" height="200">
</iframe>

<iframe src="http://www.w3school.com.cn/example/html/demo_iframe.html"
	name="iframe_a" style="border:medium double rgb(250, 0, 255)">
</iframe>

<p><a href="http://www.w3school.com.cn/" target="iframe_a">W3School.com.cn</a></p>
<p><b>注释：</b>由于链接的目标匹配iframe的名称，所以链接会在iframe打开</p>
</body>
</html>
