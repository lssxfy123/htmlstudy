<!DOCTYPE html>
<html>
	
<head>
	<title>第18个CSS页面</title>
	<style type="text/css">
	p.normal {
		font-style: normal;
	}
	
	p.italic {
		font-style: italic;
	}
	
	p.oblique {
		font-style: oblique;
	}
	</style>
</head>

<body>
<!--CSS 字体风格-->

<h4>用font-style设置字体风格</h4>

<h4>正常显示</h4>
<p class="normal">This is a paragraph</p>

<h4>斜体显示</h4>
<p class="italic">This is a paragraph</p>

<h4>倾斜显示</h4>
<p class="oblique">This is a paragraph</p>

</body>
	
</html>
