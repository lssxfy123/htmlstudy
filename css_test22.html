<!DOCTYPE html>
<html>

<head>
	<title>第22个CSS页面</title>
	<style type="text/css">
	a:link {color: red; text-decoration: none;}
	a:visited {color: blue; text-decoration: none;}
	a:hover {color: green; text-decoration: underline;}
	a:active {color: gold; text-decoration: underline;}
	</style>
</head>

<body>
<!--CSS链接颜色-->
<p><b><a href="file:///D:/study/Gitmyself/css_test21.html" target="_blank">这是一个链接</a></b></p>

<p><b>注释：</b>为了使定义生效，顺序必须为link,visited,hover active</p>
<p><b>注释：</b>当点击了链接后，重新打开html页面，发现链接的颜色为visited，原因是已经访问过链接了。
即使关闭了浏览器重新打开仍然是这样</p>
<p><b>注释：</b>清空浏览器的缓存后，重新打开html页面，就会发现链接的颜色为link定义</p>

</body>
	
</html>
