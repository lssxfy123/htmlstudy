<!DOCTYPE html>
<html>
	<!--样式表-->		
<head>
		<!--内部样式表-->
		<title>HTML样式表</title>
		<style type="text/css">
		</style>

		<!--外部样式表-->
		<!--link标签只能存在<head>部分-->
		<link rel="stylesheet" type="text/css" href="html_test4.css" title="Test Styles" />
</head>
	
<body>
		<h1>标题1</h1>
		<p>段落1</p>
		
		<p style="color: blue">样式表：&lt;style&gt;</p>

		

		<p style="color: black">外部样式表：&lt;link&gt;</p>
		
		<!--内联样式表-->
		<a href="https://www.baidu.com/" target="view_window" style="text-decoration:none">百度查询</a>
		
		<!--定义文档的区域/节-->
		<p style="color: black">文档的节：&lt;div&gt;</p>
		<div style="color: #00FF00">
			<h3>This is a header</h3>
			<p>This is a paragraph.</p>
		</div>
		
		<!--定义文档行内的小块区域-->
		<!--应用样式表才会有效果-->
		<p style="color:black">文档行内的区域：&lt;span&gt;</p>
		<p><span>some text.</span> some other text</p>
</body>
</html>
