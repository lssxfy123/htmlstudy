<!DOCTYPE html>
<html>
<head>
<style type="text/css">
thead {color:green}
tbody {color:blue;height:50px}
tfoot {color:red}
</style>
</head>

<body>

<p>&lt;thead&gt;，&lt;tbody&gt;，&lt;tfoot&gt;必须一起使用</p>
<p>不是所有的浏览器都支持这个三个标签</p>

<table border="1">
	<thead>
		<tr>
			<th>Month</th>
			<th>Savings</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td>January</td>
			<td>$100</td>
		</tr>
		
		<tr>
			<td>February</td>
			<td>$80</td>
		</tr>
	</tbody>
	
	<tfoot>
		<tr>
			<td>Sum</td>
			<td>$180</td>
		</tr>
	</tfoot>
</table>

</body>
</html>
