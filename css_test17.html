<!DOCTYPE html>
<html>

<head>
	<title>第17个CSS页面</title>
	<style type="text/css">
	p.font1 {
		font-family: Georgia, serif;
	}
	
	p.font2 {
		font-family: Times, 'Times New Roman', TimesNR, serif;
	}
	</style>
</head>

<body>
<!--CSS字体系列-->

<h4>用font-family指定字体系列</h4>
<p>字体系列包含通用字体系列和指定字体系列</p>

<p>在指定字体系列时，可以指定一系列字体系列，防止用户未安装某种字体系列</p>

<p class="font1">This is a paragraph</p>
<p class="fonts">This is another paragraph</p>

</body>

</html>
