<!DOCTYPE html>
<html>
<head>
	<title>第12个HTML5页面</title>
</head>

<body>
<!--HTML5中的表单-->

<form action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get">
<!--email-->
E-mail:<input type="email" name="user_email" />
<br />
<!--网址-->
Homepage:<input type="url" name="user_url" />
<br />
<!--数值，可以限定范围-->
Points:<input type="number" name="points" min="1" max="10" value="5" />
<br />
<!--数值范围-->
Range:<input type="range" name="user_range" min="1" max="10" />
<br />
<!--日期 选取日、月、年-->
Date:<input type="date" name="user_date" />
<br />
<!--选取月、年-->
Month:<input type="month" name="user_month" />
<br />
<!--选取周、年-->
Week:<input type="week" name="user_week" />
<br />
<!--选取时间-->
Time:<input type="time" name="user_time" />
<br />
<!--选取时间、日、月、年(UTC时间)-->
DateTime:<input type="datetime" name="user_date_time" />
<br />
DateTime-Local:<input type="datetime-local" name="user_date_time_local" />
<br />
<input type="submit">
</form>
</body>
</html>
