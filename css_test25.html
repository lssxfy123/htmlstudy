<!DOCTYPE html>
<html>

<head>
	<title>第25个CSS页面</title>
	<style type="text/css">
	ul.circle {list-style-type: circle;}
	ul.square {list-style-type: square;}
	ul.upper-roman {list-style-type: upper-roman;}
	ul.lower-alpha {list-style-type: lower-alpha;}
	</style>
</head>

<body>
<!--CSS 列表类型-->

<h4>圆形</h4>
<ul class="circle">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul>

<h4>方形</h4>
<ul class="square">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul>

<h4>罗马数字</h4>
<ul class="upper-roman">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul>

<h4>英文字母</h4>
<ul class="lower-alpha">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul>

</body>
	
</html>
