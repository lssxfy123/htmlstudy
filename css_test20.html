<!DOCTYPE html>
<html>

<head>
	<title>第20个CSS页面</title>
	<style type="text/css">
	p.normal {
		font-weight: normal;
	}
	
	p.bold {
		font-weight: bold;
	}
	
	p.bolder {
		font-weight: bolder;
	}
	
	p.lighter {
		font-weight: lighter;
	}
	</style>
</head>	

<body>
<!--CSS 字体加粗-->
<h4>用font-weight定义字体加粗</h4>

<h4>正常字体，对应值为400</h4>
<p class="normal">This is a paragraph</p>

<h4>粗体，对应值为700</h4>
<p class="bold">This is a paragraph</p>

<h4>更粗的字体</h4>
<p class="bolder">This is a paragraph</p>

<h4>更细的字体示</h4>
<p class="lighter">This is a paragraph</p>
</body>

</html>
